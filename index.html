<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Calculator</title>
</head>
<body>
  <h1>Price Calculator</h1>
  <form id="priceCalculator">
    <label for="size1">Size 1:</label>
    <input type="number" id="size1" name="size1" required><br><br>

    <label for="size2">Size 2:</label>
    <input type="number" id="size2" name="size2" required><br><br>

    <label for="dropdown">Select Option:</label>
    <select id="dropdown" name="option">
      <option value="2.1472">Aaram 4</option>
      <option value="2.6838">Aaram 5</option>
      <option value="3.087">Aaram Plus</option>
      <option value="3.9930">Soft Luxury</option>
    </select><br><br>

    <button type="button" onclick="calculatePrice()">Calculate Price</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <p id="result"></p>

  <script>
    function calculatePrice() {
      var size1 = parseFloat(document.getElementById('size1').value);
      var size2 = parseFloat(document.getElementById('size2').value);
      var option = parseFloat(document.getElementById('dropdown').value);

      var price = size1 * size2 * option;

      document.getElementById('result').innerText = "Price: " + price.toFixed(4);
    }

    function resetForm() {
      document.getElementById('priceCalculator').reset();
      document.getElementById('result').innerText = "";
    }
  </script>
</body>
</html>
